<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title> Let's Get Some Pizza, Yo </title>
  </head>
  <body>
    <div class="container">
      <div id="orders" class="col-md-12">
        <h3> Order your Pizza! </h3>
          <form id="orderPizza">
            <input type="text" id="name" placeholder="Your Name"><br>
            <label>Size of pizza (inches):</label><br>
            <input type="number" id="pizzaSize" placeholder="Between 12 and 24"><br><br>
            <select id="pizzaType">
              <option value="Cheese">Cheese</option>
              <option value="Pepperoni">Pepperoni</option>
            </select><br><br>
            <button type="submit" class="btn btn-primary btn-success">Order Pizza!</button>
          </form>
      </div>
        <div id="newOrder" class="col-md-12">

        </div>
        <div id="pictures" class="col-md-12">
          <img id="pizza-face" src="images/pizza_face.jpg">
          <p id="comment">Dude . . . really?</p>
        </div>
      </div>
  </body>
</html>
